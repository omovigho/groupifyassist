<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroupifyAssist - Create Games With Just a Prompt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f0f23 100%);
            overflow-x: hidden;
            color: #e2e8f0;
            margin: 0;
            padding: 0;
        }

        /* Three.js Canvas Background */
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Gradient overlay for depth */
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(15, 15, 35, 0.3) 0%, rgba(15, 15, 35, 0.8) 100%);
            z-index: -1;
            pointer-events: none;
        }

        /* Fade-in animations */
        .fade-in {
            animation: fadeIn 1.2s ease-out forwards;
            opacity: 0;
        }

        .fade-in-delay-1 { animation-delay: 0.2s; }
        .fade-in-delay-2 { animation-delay: 0.4s; }
        .fade-in-delay-3 { animation-delay: 0.6s; }
        .fade-in-delay-4 { animation-delay: 0.8s; }
        .fade-in-delay-5 { animation-delay: 1.0s; }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        /* Hero floating animation */
        .hero-float {
            animation: heroFloat 6s ease-in-out infinite;
        }

        @keyframes heroFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Glowing focus effect */
        .glow-focus {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 0 0 rgba(139, 92, 246, 0);
        }

        .glow-focus:focus {
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.4), 0 0 20px rgba(139, 92, 246, 0.3);
            border-color: #8b5cf6;
            outline: none;
        }

        /* Button gradient animation */
        .btn-gradient {
            background: linear-gradient(135deg, #8b5cf6, #3b82f6, #06b6d4);
            background-size: 300% 300%;
            animation: gradientShift 4s ease infinite;
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.4);
            animation-duration: 1s;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Terminal-style input */
        .terminal-input {
            background: rgba(15, 15, 35, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .terminal-input:focus {
            background: rgba(15, 15, 35, 0.9);
            border-color: #8b5cf6;
        }

        /* Header button styles */
        .header-btn {
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .header-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Mobile menu animation */
        .mobile-menu {
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mobile-menu.open {
            transform: translateX(0);
        }

        /* Text gradient */
        .text-gradient {
            background: linear-gradient(135deg, #8b5cf6, #3b82f6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Purple accent color for highlights */
        .accent-purple {
            color: #c084fc;
        }

        /* Responsive font sizes */
        @media (max-width: 640px) {
            .hero-title {
                font-size: 2.5rem;
                line-height: 1.1;
            }
        }

        @media (min-width: 641px) and (max-width: 768px) {
            .hero-title {
                font-size: 3.5rem;
                line-height: 1.1;
            }
        }

        @media (min-width: 769px) {
            .hero-title {
                font-size: 4.5rem;
                line-height: 1.1;
            }
        }
    </style>
</head>
<<body class="min-h-screen flex flex-col">
    <!-- Three.js animated background canvas -->
    <canvas id="three-canvas"></canvas>
    
    <!-- Gradient overlay for depth -->
    <div class="gradient-overlay"></div>

    <!-- Header -->
    <header class="relative z-10 p-4 lg:p-6">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <div class="text-2xl font-bold text-white fade-in">
                <span class="text-white">Groupify</span><span class="accent-purple">Assist</span>
            </div>
            
            <!-- Desktop Navigation -->
            <nav class="hidden md:flex items-center space-x-4 fade-in fade-in-delay-1">
                <a href="/login" class="header-btn px-6 py-2 text-white bg-white/10 border border-white/20 rounded-full hover:bg-white/20 transition-all duration-300">
                    Login
                </a>
                <a href="/signup" class="header-btn btn-gradient px-6 py-2 text-white font-semibold rounded-full">
                    Sign Up
                </a>
            </nav>
            
            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="menu-btn" class="header-btn text-white focus:outline-none p-2 rounded-lg bg-white/10">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="mobile-menu fixed right-0 top-0 h-full w-80 max-w-[85vw] bg-gray-900/95 backdrop-blur-lg shadow-2xl z-50 md:hidden">
            <div class="flex items-center justify-between p-6 border-b border-gray-700">
                <div class="text-xl font-bold">
                    <span class="text-white">ENGINE</span> 
                    <span class="accent-purple">ARCADE</span>
                </div>
                <button id="close-menu-btn" class="text-gray-400 hover:text-white p-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="p-6 space-y-4">
                <a href="/login" class="block px-4 py-3 text-white bg-white/10 rounded-lg hover:bg-white/20 transition-colors">
                    Login
                </a>
                <a href="/signup" class="block px-4 py-3 text-white btn-gradient rounded-lg text-center font-semibold">
                    Sign Up
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center text-center px-4 lg:px-8 relative z-10">
        <section class="container mx-auto max-w-4xl">
            <!-- Hero Title -->
            <div class="hero-float mb-8">
                <h1 class="hero-title font-bold text-white mb-6 fade-in fade-in-delay-2">
                    Welcome to <span class="text-gradient">GroupifyAssist</span>
                </h1>
                <p class="text-lg md:text-xl lg:text-2xl text-gray-300 mb-8 fade-in fade-in-delay-3 leading-relaxed max-w-3xl mx-auto">
                    Effortless Grouping & Smart Selection, Anytime, Anywhere.
                </p>
            </div>
            <!-- Access Code Form -->
            <div class="fade-in fade-in-delay-4 mb-12">
                <form class="flex flex-col sm:flex-row items-center justify-center max-w-2xl mx-auto space-y-4 sm:space-y-0 sm:space-x-4">
                    <div class="relative w-full sm:flex-grow">
                        <input 
                            type="text" 
                            placeholder="Enter Access Code..." 
                            class="terminal-input glow-focus w-full px-6 py-4 text-white placeholder-gray-400 rounded-2xl focus:outline-none text-lg"
                            autocomplete="off"
                        >
                    </div>
                    <button 
                        type="submit" 
                        class="btn-gradient px-8 py-4 text-white font-bold rounded-2xl focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-opacity-75 whitespace-nowrap text-lg"
                    >
                        Join Group
                    </button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="relative z-10 w-full p-6 text-center">
        <p class="text-gray-400 text-sm opacity-75">
            Copyright GroupifyAssist
        </p>
    </footer>

    <script>
        // Three.js Scene Setup
        let scene, camera, renderer, particles = [];
        
        function initThreeJS() {
            // Scene
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('three-canvas'),
                alpha: true,
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            
            // Create animated particles/bubbles
            createParticles();
            
            // Animation loop
            animate();
        }
        
        function createParticles() {
            const particleCount = 50;
            const colors = [0x8b5cf6, 0x3b82f6, 0x06b6d4, 0xc084fc, 0x60a5fa];
            
            for (let i = 0; i < particleCount; i++) {
                // Random geometry types
                const geometryType = Math.random();
                let geometry;
                
                if (geometryType < 0.4) {
                    // Spheres (bubbles)
                    geometry = new THREE.SphereGeometry(Math.random() * 0.1 + 0.05, 8, 8);
                } else if (geometryType < 0.7) {
                    // Cubes
                    geometry = new THREE.BoxGeometry(
                        Math.random() * 0.15 + 0.05,
                        Math.random() * 0.15 + 0.05,
                        Math.random() * 0.15 + 0.05
                    );
                } else {
                    // Torus (rings)
                    geometry = new THREE.TorusGeometry(
                        Math.random() * 0.08 + 0.04,
                        Math.random() * 0.02 + 0.01,
                        6, 10
                    );
                }
                
                const material = new THREE.MeshBasicMaterial({
                    color: colors[Math.floor(Math.random() * colors.length)],
                    transparent: true,
                    opacity: Math.random() * 0.3 + 0.1
                });
                
                const particle = new THREE.Mesh(geometry, material);
                
                // Random position
                particle.position.x = (Math.random() - 0.5) * 20;
                particle.position.y = (Math.random() - 0.5) * 20;
                particle.position.z = (Math.random() - 0.5) * 10;
                
                // Random rotation
                particle.rotation.x = Math.random() * Math.PI * 2;
                particle.rotation.y = Math.random() * Math.PI * 2;
                particle.rotation.z = Math.random() * Math.PI * 2;
                
                // Store animation properties
                particle.userData = {
                    rotationSpeed: {
                        x: (Math.random() - 0.5) * 0.02,
                        y: (Math.random() - 0.5) * 0.02,
                        z: (Math.random() - 0.5) * 0.02
                    },
                    floatSpeed: Math.random() * 0.01 + 0.005,
                    floatRadius: Math.random() * 2 + 1,
                    originalY: particle.position.y,
                    time: Math.random() * Math.PI * 2
                };
                
                scene.add(particle);
                particles.push(particle);
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Animate particles
            particles.forEach(particle => {
                // Rotation
                particle.rotation.x += particle.userData.rotationSpeed.x;
                particle.rotation.y += particle.userData.rotationSpeed.y;
                particle.rotation.z += particle.userData.rotationSpeed.z;
                
                // Floating motion
                particle.userData.time += particle.userData.floatSpeed;
                particle.position.y = particle.userData.originalY + 
                    Math.sin(particle.userData.time) * particle.userData.floatRadius;
                
                // Subtle horizontal drift
                particle.position.x += Math.sin(particle.userData.time * 0.5) * 0.002;
                
                // Wrap around screen edges
                if (particle.position.x > 10) particle.position.x = -10;
                if (particle.position.x < -10) particle.position.x = 10;
                if (particle.position.y > 10) particle.position.y = -10;
                if (particle.position.y < -10) particle.position.y = 10;
            });
            
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        window.addEventListener('resize', onWindowResize, false);
        
        // Mobile menu functionality
        const menuBtn = document.getElementById('menu-btn');
        const closeMenuBtn = document.getElementById('close-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        
        function openMobileMenu() {
            mobileMenu.classList.add('open');
            document.body.style.overflow = 'hidden';
        }
        
        function closeMobileMenu() {
            mobileMenu.classList.remove('open');
            document.body.style.overflow = '';
        }
        
        menuBtn.addEventListener('click', openMobileMenu);
        closeMenuBtn.addEventListener('click', closeMobileMenu);
        
        // Close mobile menu when clicking outside
        mobileMenu.addEventListener('click', (e) => {
            if (e.target === mobileMenu) {
                closeMobileMenu();
            }
        });
        
        // Close mobile menu on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && mobileMenu.classList.contains('open')) {
                closeMobileMenu();
            }
        });
        
        // Form submission
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const accessCode = document.querySelector('input[type="text"]').value.trim();
            
            if (!accessCode) {
                document.querySelector('input[type="text"]').focus();
                return;
            }
            
            // Show loading state
            const submitBtn = document.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Joining...';
            submitBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                submitBtn.textContent = 'Success!';
                setTimeout(() => {
                    // Redirect to dashboard or show success message
                    window.location.href = '/dashboard';
                }, 1000);
            }, 1500);
        });
        
        // Initialize Three.js when page loads
        window.addEventListener('load', initThreeJS);
        
        // Add smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
        
        // Enhanced keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                // Add focus styles for better accessibility
                document.body.classList.add('keyboard-navigation');
            }
        });
        
        document.addEventListener('mousedown', () => {
            document.body.classList.remove('keyboard-navigation');
        });
    </script>

</body>
</html>
