<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GroupifyAssist • Effortless Grouping</title>
  <!-- Tailwind (Using CDN for the static standalone variant; production build will tree-shake via Vite) -->
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <meta name="description" content="GroupifyAssist - Effortless Grouping & Smart Selection" />
  <style>
    /* === ROOT & RESET === */
    html,body { height:100%; }
    body { font-family:'Inter',system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans',sans-serif; }

    /* === BACKGROUND: radial soft light center + dark edges + animated gradient blobs === */
    .ga-bg { position:fixed; inset:0; overflow:hidden; background:radial-gradient(900px 560px at 50% 42%,rgba(248,250,252,.85),rgba(241,245,249,.35) 40%,rgba(15,23,42,.9) 70%); }
    .ga-bg::before { content:""; position:absolute; inset:0; background-image:linear-gradient(rgba(255,255,255,.05),rgba(255,255,255,.05)); mix-blend-mode:overlay; pointer-events:none; }
    .ga-bg::after { content:""; position:absolute; inset:-25%; background:linear-gradient(120deg,rgba(15,23,42,.65),rgba(2,132,199,.28),rgba(124,58,237,.3),rgba(15,23,42,.65)); background-size:220% 220%; filter:blur(50px); animation:gaGradientMove 20s ease-in-out infinite; pointer-events:none; }
    @keyframes gaGradientMove { 0%,100% { background-position:0% 50%; } 50% { background-position:100% 50%; } }

    /* Floating particles */
    .ga-particle { position:absolute; border-radius:9999px; filter:blur(8px); opacity:.33; will-change:transform; }
    .ga-float-1 { animation:gaFloat 16s ease-in-out infinite; }
    .ga-float-2 { animation:gaFloat 22s ease-in-out infinite; }
    .ga-float-3 { animation:gaFloat 28s ease-in-out infinite; }
    @keyframes gaFloat { 0%,100% { transform:translate3d(0,0,0);} 50% { transform:translate3d(22px,-28px,0);} }

    /* Wave decorative */
    .ga-wave-wrap { position:fixed; bottom:0; left:0; width:100%; pointer-events:none; }
    .ga-wave path { animation:gaWaveShift 14s linear infinite; }
    @keyframes gaWaveShift { 0% { d:path('M0 120 Q 180 90 360 115 T 720 110 T 1080 125 T 1440 118 V240 H0 Z'); } 50% { d:path('M0 120 Q 180 140 360 115 T 720 130 T 1080 100 T 1440 125 V240 H0 Z'); } 100% { d:path('M0 120 Q 180 90 360 115 T 720 110 T 1080 125 T 1440 118 V240 H0 Z'); } }
    @supports not (d:path('M0 0')) { .ga-wave path { animation:none; } }

    /* Fade & motion */
    .ga-fade-in { opacity:0; animation:gaFade .7s ease forwards; }
    @keyframes gaFade { to { opacity:1; } }

    /* Buttons & inputs */
    .ga-btn-gradient { background-image:linear-gradient(to right,var(--tw-gradient-stops)); background-size:200% 100%; background-position:0% 50%; transition:background-position .6s ease, transform .3s ease, box-shadow .4s; }
    .ga-btn-gradient:hover { background-position:100% 50%; box-shadow:0 10px 25px -5px rgba(30,58,138,.35),0 4px 10px -2px rgba(30,58,138,.25); }
    .ga-btn-gradient:active { transform:translateY(2px) scale(.97); }
    .ga-access-input { box-shadow:0 0 0 0 rgba(59,130,246,.4); transition: box-shadow .35s,border-color .3s,background-color .3s, transform .3s; }
    .ga-access-input:focus { box-shadow:0 0 0 4px rgba(59,130,246,.25),0 0 0 1px rgba(59,130,246,.6); }

    /* Skip link */
    .ga-skip-link { position:absolute; left:1rem; top:-3rem; background:#fff; color:#111827; padding:.75rem 1.25rem; border-radius:.75rem; font-weight:600; box-shadow:0 4px 18px -2px rgba(0,0,0,.15); transition:top .3s; z-index:50; }
    .ga-skip-link:focus { top:1rem; outline:2px solid #3b82f6; }

    /* Reduced motion */
    @media (prefers-reduced-motion:reduce) { .ga-float-1,.ga-float-2,.ga-float-3,.ga-bg::after,.ga-wave path,.ga-fade-in { animation:none!important; } }
  </style>
</head>
<body class="h-full text-gray-900 antialiased bg-transparent">
  <div class="ga-bg" aria-hidden="true"></div>
  <!-- Particles -->
  <div aria-hidden class="pointer-events-none fixed inset-0 overflow-hidden">
    <span class="ga-particle ga-float-1 w-24 h-24 bg-cyan-400/25 left-12 top-24"></span>
    <span class="ga-particle ga-float-2 w-16 h-16 bg-indigo-400/30 right-16 top-40"></span>
    <span class="ga-particle ga-float-3 w-20 h-20 bg-blue-500/25 left-1/3 bottom-24"></span>
  </div>
  <!-- Wave -->
  <div aria-hidden class="ga-wave-wrap">
    <svg class="ga-wave w-full h-40 opacity-50 mix-blend-overlay" viewBox="0 0 1440 240" fill="none" preserveAspectRatio="none">
      <defs>
        <linearGradient id="gaWaveGradientStatic" x1="0" x2="1440" y1="0" y2="0" gradientUnits="userSpaceOnUse">
          <stop stop-color="#3b82f6" stop-opacity="0.35" />
          <stop offset="0.5" stop-color="#6366f1" stop-opacity="0.35" />
          <stop offset="1" stop-color="#0ea5e9" stop-opacity="0.35" />
        </linearGradient>
      </defs>
      <path d="M0 120 Q 180 90 360 115 T 720 110 T 1080 125 T 1440 118 V240 H0 Z" fill="url(#gaWaveGradientStatic)" />
    </svg>
  </div>

  <a href="#main" class="ga-skip-link">Skip to main content</a>
  <div class="relative z-10 min-h-screen flex flex-col">
    <header class="px-4 sm:px-6 lg:px-8 py-4" role="banner">
      <nav class="mx-auto max-w-7xl flex items-center justify-between" aria-label="Global">
        <div class="inline-flex items-center gap-2">
          <span class="inline-flex items-center justify-center rounded-xl bg-blue-600 p-2 shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M22 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /></svg>
          </span>
          <span class="text-lg font-semibold tracking-tight bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">GroupifyAssist</span>
        </div>
        <div class="hidden md:flex items-center gap-3">
          <a href="/login" class="inline-flex items-center gap-2 rounded-full px-4 py-2 text-sm font-semibold text-gray-800 bg-white/70 backdrop-blur border border-white/60 shadow hover:bg-white focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500/70 focus-visible:ring-offset-2 focus-visible:ring-offset-white transition">Login</a>
          <a href="/signup" class="ga-btn-gradient inline-flex items-center gap-2 rounded-full px-5 py-2 text-sm font-semibold text-white bg-gradient-to-r from-blue-600 via-indigo-600 to-sky-500 shadow hover:shadow-lg focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500/70 focus-visible:ring-offset-2 focus-visible:ring-offset-white transition">Sign Up</a>
        </div>
        <button type="button" aria-label="Open menu" class="md:hidden inline-flex items-center justify-center rounded-lg p-2 text-gray-700 bg-white/70 backdrop-blur border border-white/60 shadow hover:bg-white focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 transition" onclick="document.getElementById('mobileMenu').classList.remove('hidden')">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" /></svg>
        </button>
      </nav>
      <!-- Mobile Menu -->
      <div id="mobileMenu" class="fixed inset-0 z-50 hidden" aria-modal="true" role="dialog">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" onclick="this.parentElement.classList.add('hidden')"></div>
        <div class="absolute right-0 top-0 h-full w-80 max-w-[85%] bg-white shadow-xl flex flex-col">
          <div class="flex items-center justify-between p-4 border-b">
            <div class="inline-flex items-center gap-2">
              <span class="inline-flex items-center justify-center rounded-xl bg-blue-600 p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M22 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /></svg>
              </span>
              <span class="text-base font-semibold">GroupifyAssist</span>
            </div>
            <button type="button" aria-label="Close menu" class="inline-flex items-center justify-center rounded-lg p-2 text-gray-700 hover:bg-gray-100 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500" onclick="document.getElementById('mobileMenu').classList.add('hidden')">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
          </div>
          <div class="p-4 flex flex-col gap-3">
            <a href="/login" class="inline-flex items-center gap-2 rounded-lg px-4 py-3 text-sm font-semibold text-gray-800 bg-gray-50 hover:bg-gray-100 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500">Login</a>
            <a href="/signup" class="inline-flex items-center gap-2 rounded-lg px-4 py-3 text-sm font-semibold text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500">Sign Up</a>
          </div>
        </div>
      </div>
    </header>

    <main id="main" class="flex-1 grid place-items-center px-4 sm:px-6 lg:px-8" role="main">
      <section class="ga-fade-in w-full">
        <div class="mx-auto max-w-3xl text-center">
          <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold tracking-tight">Welcome to <span class="bg-gradient-to-r from-blue-600 via-indigo-600 to-sky-500 bg-clip-text text-transparent">GroupifyAssist</span></h1>
          <p class="mt-4 text-lg sm:text-xl text-gray-600 max-w-2xl mx-auto">Effortless Grouping & Smart Selection, Anytime, Anywhere.</p>
          <form class="mt-9 mx-auto flex w-full max-w-xl flex-col items-stretch gap-3 sm:flex-row sm:items-center" onsubmit="event.preventDefault(); alert('Joining group with code: '+ this.access.value)">
            <label for="access" class="sr-only">Access Code</label>
            <input id="access" name="access" type="text" placeholder="Enter Access Code..." class="ga-access-input flex-1 rounded-full border-2 border-white/60 bg-white/80 backdrop-blur px-5 py-3 text-base text-gray-900 placeholder:text-gray-500 shadow focus:border-blue-500 focus:ring-2 focus:ring-blue-500/30 outline-none" maxlength="64" autocomplete="off" required />
            <button type="submit" class="ga-btn-gradient inline-flex justify-center items-center rounded-full px-7 py-3 font-semibold text-white bg-gradient-to-r from-blue-600 via-indigo-600 to-sky-500 shadow hover:shadow-blue-500/30 hover:scale-[1.03] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500/70 focus-visible:ring-offset-2 focus-visible:ring-offset-white transition">Join Group</button>
          </form>
          <p class="mt-3 text-sm text-gray-500">Have a code from an organizer? Paste it above and jump right in.</p>
        </div>
      </section>
    </main>

    <footer class="mt-auto px-4 sm:px-6 lg:px-8 py-6 relative" role="contentinfo">
      <div class="mx-auto max-w-7xl text-center text-sm text-gray-600">© 2025 GroupifyAssist. All rights reserved.</div>
    </footer>
  </div>
</body>
</html>
